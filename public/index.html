<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<h1 id="header">Tic Tac Toe</h1>
<div class="result-container">
  <div class="board">
    <div class="cell" onclick="handleInteraction(this,0)"></div>
    <div class="cell" onclick="handleInteraction(this,1)"></div>
    <div class="cell" onclick="handleInteraction(this,2)"></div>
    <div class="cell" onclick="handleInteraction(this,3)"></div>
    <div class="cell" onclick="handleInteraction(this,4)"></div>
    <div class="cell" onclick="handleInteraction(this,5)"></div>
    <div class="cell" onclick="handleInteraction(this,6)"></div>
    <div class="cell" onclick="handleInteraction(this,7)"></div>
    <div class="cell" onclick="handleInteraction(this,8)"></div>
  </div>
  <p class="result">Player X's turn</p>
  <button id="reset" onclick="resetGame()">reset</button>
</div>
<script src="app.js"></script>
</body>
</html>
